{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&family=Sora:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Mave Hub</title>
  </head>
<!-- Navbar -->
<nav class="navbar navbar-expand-md navbar-base mb-2">
  <div class="container">               
   <h1 class="navbar-brand my-auto purpletext logo">Mave</h1>
    <span class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
        <i class="fas fa-list"></i>
    </span>
    <div class="collapse navbar-collapse"id="navmenu">
        <ul class="navbar-nav mr-auto">
        </ul>  
        <ul class="navbar-nav mr-auto">          
        </ul>
        <ul class="navbar-nav ms-auto" id="block">
          <li>              
            <form class="d-flex m-auto form-inline"method="POST"action="{% url 'search:search' %}">{% csrf_token %}
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">@</span>
                  </div>
                  <input class="form-control me-2" type="search"placeholder="username"name="searched">
                </div>
              <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>      
          </li>
          {% if not user.is_authenticated %}
          <li><a href="{% url 'account_login' %}" class="btn btn-light mr-2 lead">Log In</a></li>
          <li><a href="{% url 'account_signup' %}" class="btn btn-register text-light lead">Register</a></li>
          {%  endif %}
          {% if user.is_authenticated %}
          <li>            
            <div class="nav-item dropdown">
              <a class="nav-link dropdown-toggle text-dark" data-bs-toggle="dropdown" href="#" role="button" aria-expanded="false"><i class="fas fa-user purpletext"></i></a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item " href="{% url 'profile' user.username %}">Profile</a></li>
                <li><a class="dropdown-item " href="{% url 'account_logout' %}">Sign Out</a></li>
              </ul>
            </div>
          </li>
          {% endif %}
      </ul>
    </div>                
  </div>
</nav>
<body></body>
{% block content %}
    {% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  </body>
</html>
